{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="breadcrumb">
        <a href="/">Головна</a> /
        <a href="{% url 'articles-list' %}">Публікації</a> /
        <span>{{ item.title }}</span>
    </div>
    
    <article class="card">
        <div class="card-meta mb-2">
            {{ item.pub_date|date:"j F Y" }}
            {% if item.category %} • {{ item.category }}{% endif %}
        </div>
        
        <h1 class="mb-3">{{ item.title }}</h1>
        
        {% if item.images.all %}
        <img src="{{ item.images.all.0.image.url }}" alt="{{ item.title }}" class="article-image">
        {% endif %}
        
        <div class="mt-3">
            {{ item.description|safe }}
        </div>
    </article>
</div>
{% endblock %}
